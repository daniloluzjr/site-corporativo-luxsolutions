<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How It Works - Lux Health Systems</title>
    <link rel="icon" type="image/png" href="assets/fav_icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Ícone de contato -->
    <div class="contact-icon" id="contactIcon" tabindex="0" aria-label="Contact Us">
        <img src="assets/icon-email.png" alt="Contact Us">
    </div>

    <div class="main-content" style="min-height:100vh;">
        <div style="width:100%;max-width:900px;margin:60px auto 0 auto;display:flex;flex-direction:column;align-items:center;">
            <button class="back-button" id="backButton" aria-label="Back to main page">←</button>
            <h1 style="color:#5a4fcf;font-family:'Quicksand',sans-serif;font-size:2.1rem;font-weight:700;margin-bottom:18px;text-align:center;">How It Works - Lux Health Systems</h1>
            <div style="width:100%;max-width:900px;margin-bottom:32px;box-shadow:0 4px 24px rgba(90,79,207,0.10);border-radius:18px;overflow:hidden;background:rgba(255,255,255,0.97);">
                <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
                    <iframe src="https://www.youtube.com/embed/gVENsUXCHgY?si=AF0ASgnUiaiiD-pQ" title="Lux Health Systems Tutorial" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Logo fixo no canto inferior direito -->
    <div class="corner-logo">
        <img src="assets/lux_logo.png" alt="Lux Solutions Logo" class="corner-logo-img">
    </div>

    <script>
        // Contact icon redirects to contact page
        const contactIcon = document.getElementById('contactIcon');
        function goToContactPage() {
            window.location.href = 'contact.html';
        }
        contactIcon.addEventListener('click', goToContactPage);
        contactIcon.addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                goToContactPage();
            }
        });
        // Botão voltar igual ao contact.html
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
